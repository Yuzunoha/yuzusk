<!DOCTYPE html>
<html>
  <head>
    <title>yuzusk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=100%, initial-scale=1.0, user-scalable=yes, maximum-scale=2.0, minimum-scale=1.0, "
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="divTop" style="display: none">
      <h1>トップページ</h1>
      <p>自分だけが知るキーワードを指定して利用を開始してください。</p>
      <input id="inputId" type="text" />
      <input id="btnSetup" type="button" value="開始する" />
    </div>
    <div id="divDisp" style="display: none">
      <div id="divDispText"></div>
      <input id="btnEdit" type="button" value="編集する" />
      <p id="divDate" style="font-size: 13px"></p>
    </div>
    <div id="divArea" style="display: none">
      <textarea id="textarea1" name="txt" rows="20" cols="80"></textarea>
      <input id="btnSend" type="button" value="送信する(ctlr+Enter)" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
